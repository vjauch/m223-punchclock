<div id="wrapper">
  <table mat-table [dataSource]="entries" class="mat-elevation-z0">

    <ng-container matColumnDef="checkIn">
      <th mat-header-cell *matHeaderCellDef> Check-In </th>
      <td mat-cell *matCellDef="let entry"> {{entry.checkIn | date: 'dd.LL.yyyy hh:mm:ss'}} </td>
    </ng-container>

    <ng-container matColumnDef="checkOut">
      <th mat-header-cell *matHeaderCellDef> Check-Out </th>
      <td mat-cell *matCellDef="let entry"> {{entry.checkOut | date: 'dd.LL.yyyy hh:mm:ss'}} </td>
    </ng-container>

    <ng-container matColumnDef="project">
      <th mat-header-cell *matHeaderCellDef> Projekt </th>
      <td mat-cell *matCellDef="let entry"> {{entry.activity.project.name}} </td>
    </ng-container>

    <ng-container matColumnDef="activity">
      <th mat-header-cell *matHeaderCellDef> Activity </th>
      <td mat-cell *matCellDef="let entry"> {{entry.activity.name}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let entry"><button mat-button (click)="deleteEntry(entry.id)"><mat-icon>delete</mat-icon></button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
